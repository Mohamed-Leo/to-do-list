<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do list</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="static/css/list.css">
    </head>
    <body>
        <!-- Start container -->
        <div class="container">

            <!-- Start wrapper1 -->
            <div class="wrapper1">
                <!-- Start shape -->
                <div class="shape"></div>
                <!-- End shape -->

                <!-- Start list-icon -->
                <i class="fa-solid fa-bars-staggered icon show_delall"></i>
                <!-- End list-icon -->

                <!-- Start head -->
                <div class="head">
                    <!-- Start user-info -->
                    <div class="user-info">
                        <h1>Hello user</h1>
                    </div>
                    <!-- End user-info -->

                    <!-- Start user-icon -->
                    <div class="user-icon">
                        <img src="" alt="user">
                    </div>
                    <!-- End user-icon -->
                </div>  
                <!-- End head -->

                <!-- Start category_list -->
                <ul class="category_list"></ul>
                <!-- End category_list -->

                <!-- Start popup -->
                <div class="pop-con">
                    <div class="popup">
                        <p>choose personal icon</p>
                        <div class="img-options">
                            <img src="/static/images/man-user.png" alt="man-img">
                            <img src="/static/images/woman-user.png" alt="woman-img">
                        </div>
                        
                        <input id="username" type="text" placeholder="your name">
                        
                        <button id="lets_go_btn">
                            let's go
                        </button>

                        <h4></h4>
                    </div>
                </div>
                <!-- End popup -->
            </div>
            <!-- End wrapper1 -->

            <!-- Start wrapper2 -->
            <div class="wrapper2">
                <!-- Start shape -->
                <div class="shape"></div>
                <!-- End shape -->
                
                <!-- Start icons-nav -->
                <div class="icons-nav">
                    <i onclick="backArrow()" class="fa-solid fa-arrow-left-long icon back-arrow"></i>
                    <i class="fa-solid fa-ellipsis-vertical dots"></i>
                </div>
                <!-- End icons-nav -->

                <!-- Start caregory-head -->
                <div class="caregory-head"></div>
                <!-- End caregory-head -->

                <!-- Start tasks_list -->
                <div class="tasks_list"></div>
                <!-- End tasks_list -->
            </div>
            <!-- End wrapper2 -->

            <!-- Start add_list -->
            <div class="add_list">

                <input id="task_name" type="text" placeholder="Write Your Task....">
                <select id="category">
                    <option value="" disabled selected>Select your category</option>
                    <option value="personal" data-img="">personal</option>
                    <option value="work" data-img="/static/images/work.png">work</option>
                    <option value="shopping" data-img="/static/images/shopping.png">shopping</option>
                    <option value="health" data-img="/static/images/health.png">health</option>
                    <option value="education" data-img="/static/images/education.png">education</option>
                    <option value="cash" data-img="/static/images/cash.png">cash</option>
                    <option value="coding" data-img="/static/images/coding.png">coding</option>
                </select>

                <div class="add-cancel-btns">
                    <button id="cancel_task_btn">
                        cancel task
                    </button>

                    <button id="add_task_btn">
                        add task
                    </button>
                </div>
            </div>
            <!-- End add_list -->

            <!-- Start add-btn -->
            <button id="add-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <!-- End add-btn -->


            <!-- Start delete_all -->
            <button class="delete_all">Delete All</button>
            <!-- End delete_all -->
        </div>
        <!-- End container -->

        <!-- Start loader -->
        <div class="loader">
            <svg xmlns="http://www.w3.org/2000/svg" height="200px" width="200px" viewBox="0 0 200 200" class="pencil">
                <defs>
                    <clipPath id="pencil-eraser">
                        <rect height="30" width="30" ry="5" rx="5"></rect>
                    </clipPath>
                </defs>
                <circle transform="rotate(-113,100,100)" stroke-linecap="round" stroke-dashoffset="439.82" stroke-dasharray="439.82 439.82" stroke-width="2" stroke="currentColor" fill="none" r="70" class="pencil__stroke"></circle>
                <g transform="translate(100,100)" class="pencil__rotate">
                    <g fill="none">
                        <circle transform="rotate(-90)" stroke-dashoffset="402" stroke-dasharray="402.12 402.12" stroke-width="30" stroke="hsl(223,90%,50%)" r="64" class="pencil__body1"></circle>
                        <circle transform="rotate(-90)" stroke-dashoffset="465" stroke-dasharray="464.96 464.96" stroke-width="10" stroke="hsl(223,90%,60%)" r="74" class="pencil__body2"></circle>
                        <circle transform="rotate(-90)" stroke-dashoffset="339" stroke-dasharray="339.29 339.29" stroke-width="10" stroke="hsl(223,90%,40%)" r="54" class="pencil__body3"></circle>
                    </g>
                    <g transform="rotate(-90) translate(49,0)" class="pencil__eraser">
                        <g class="pencil__eraser-skew">
                            <rect height="30" width="30" ry="5" rx="5" fill="hsl(223,90%,70%)"></rect>
                            <rect clip-path="url(#pencil-eraser)" height="30" width="5" fill="hsl(223,90%,60%)"></rect>
                            <rect height="20" width="30" fill="hsl(223,10%,90%)"></rect>
                            <rect height="20" width="15" fill="hsl(223,10%,70%)"></rect>
                            <rect height="20" width="5" fill="hsl(223,10%,80%)"></rect>
                            <rect height="2" width="30" y="6" fill="hsla(223,10%,10%,0.2)"></rect>
                            <rect height="2" width="30" y="13" fill="hsla(223,10%,10%,0.2)"></rect>
                        </g>
                    </g>
                    <g transform="rotate(-90) translate(49,-30)" class="pencil__point">
                        <polygon points="15 0,30 30,0 30" fill="hsl(33,90%,70%)"></polygon>
                        <polygon points="15 0,6 30,0 30" fill="hsl(33,90%,50%)"></polygon>
                        <polygon points="15 0,20 10,10 10" fill="hsl(223,10%,10%)"></polygon>
                    </g>
                </g>
            </svg>
        </div>
        <!-- End loader -->

        <script src="/static/js/jquery-3.7.1.min.js"></script>
        <script src="/static/js/list.js"></script>
    </body>
</html>
